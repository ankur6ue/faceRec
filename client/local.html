<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SSD Object Detection WebCam Demo</title>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
	<script src="jquery-3.3.1.min.js"></script>
    <style>
        video {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            /* Mirror the local video */
            transform: scale(-1, 1);            /*For Firefox (& IE) */
            -webkit-transform: scale(-1, 1);     /*for Chrome & Opera (& Safari) */
        }
        canvas{
            position: absolute;
            top: 0;
            left: 0;
            z-index:1;
			pointer-events: None /* necessary for the mouse events to go to the processor listbox */
        }
    </style>
	
</head>
<body>
<video id="myVideo" autoplay></video>
<select id = "ProcList" name="ProcList" size="2" style="z-index:3"></select>
<script src="local.js"></script>

<script id="faceRec" src="faceRec.js" data-source="myVideo" data-apiServer="localhost" 
data-mirror="true" data-uploadWidth="640" data-scoreThreshold="0.40"></script>


</body>
</html>
