kind: Service
apiVersion: v1
metadata:
  # Unique key of the Service instance
  name: facerec-interface
  labels:
    run: facerec-interface
spec:
  ports:
    # Accept traffic sent to port 80
    - protocol: TCP
      port: 5000
  selector:
    # Loadbalance traffic across Pods matching
    # this label selector
    run: facerec
